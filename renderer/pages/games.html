<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="../css/game-style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
        <meta http-equiv="Content-Security-Policy", content="script-src 'self'">
        <script src="../js/libraries/jquery-3.7.1.min.js"></script>
        <script src="../js/scripts/gamesPage.js"></script>
    </head>
    <body>
        <div class="title-bar">
            <span>Vortex App</span>
            <div class="button-group">
                <button id="back"><i class="fa-solid fa-arrow-left"></i></button>  
                <button id="minimize"><i class="fa-solid fa-window-minimize"></i></button>
                <button id="maximize"><i class="fa-solid fa-window-maximize"></i></button>
                <button id="close"><i class="fa-solid fa-rectangle-xmark"></i></button> 
            </div>
        </div>
        <div class="content">
            <div class="container">
                <button id="addGames">ADD GAME <i class="fa-solid fa-plus"></i></button>
                <div class="games">
                    <div class="game">
                        <img src="../assets/game-folder.png" alt="Game">
                        <span>Game Name</span>
                    </div>
                </div>
            </div>
            <div class="modal" id="addGamesModal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2>Add Games</h2>
                    <form id="addGamesForm">
                        <input type="text" id="gameName" placeholder="Game Name">
                        <input type="text" id="gamePath" placeholder="Game Path">
                        <button type="submit" id="addGame">Add Game</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
